name: flutter_chat_app
description: A simple chat application with Firebase
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # UI & Utils
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  timeago: ^3.6.0
  
  # State Management
  provider: ^6.1.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
